<html> 
  
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
      
      var canvas;
      var canvasContext;
      var ballX = 50;
      var ballSpeedX = 10;
      var ballY = 80;
      var ballSpeedY = 5;
      
      var paddle1Y = 250;
      var paddle2Y = 250;
      
      var player1Score  = 0;
      var player2Score = 0;
      const WINNING_SCORE = 3;
      var showingWinScreen = false;
      
      const PADDLE_HEIGHT = 100;
      const PADDLE_THICKNESS = 10;
      
      function calculateMousePos(evt){
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        
        return{
          x: mouseX,
          y: mouseY
        };
      }
      
      function handleMouseClick(evt){
        if (showingWinScreen){
          player1Score = 0;
          player2Score = 0;
          showingWinScreen = false;
        }
      }
      
      window.onload = function(){
        
        //console.log('some sutff in console');
        canvas = document.getElementById('gameCanvas')
        canvasContext = canvas.getContext('2d');
        var framesPerSecond = 30;
        setInterval(callBoth, 1000 / framesPerSecond);
        
        canvas.addEventListener('mousedown', handleMouseClick);
        
        
        canvas.addEventListener('mousemove',
                function(evt){
                      var mousePos = calculateMousePos(evt);
                      paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);
          
        })
      }
      
      function callBoth(){
        moveEverything();
        drawEverything();
      }
      
      function ballReset(){
        if (player1Score >= WINNING_SCORE ||
            player2Score >= WINNING_SCORE){  
          showingWinScreen = true;
          
        }
        
        
        ballSpeedX = - ballSpeedX;
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
      }
      
      function computerMovment(){
        var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
        if (paddle2YCenter < ballY - 30){
          paddle2Y += 5;
        } else if (paddle2YCenter > ballY + 30){
          paddle2Y -= 5;
        }
        
      }
      
      
      function moveEverything(){
        if (showingWinScreen){
            return;
            }
        computerMovment();
        
        ballX = ballX + ballSpeedX;
        ballY = ballY + ballSpeedY;
        
        if (ballX < 0){
          if(ballY > paddle1Y &&
             ballY < paddle1Y + PADDLE_HEIGHT){
               ballSpeedX = - ballSpeedX;
               
            deltaY = ballY - (paddle1Y + (PADDLE_HEIGHT/2));
              ballSpeedY = deltaY * 0.3;  
              
        } else {
          player2Score++;
          ballReset();
          
             }
      } else if (ballX > canvas.width){
          if (ballY > paddle2Y &&
              ballY < paddle2Y + PADDLE_HEIGHT){
                  ballSpeedX = - ballSpeedX;
            
            deltaY = ballY - (paddle2Y + (PADDLE_HEIGHT/2));
            ballSpeedY = deltaY * 0.3;  
        } else {
          player1Score++;
          ballReset();
          
              }
        }
        
        if (ballY < 0){
          ballSpeedY = - ballSpeedY;
          
      } else if (ballY > canvas.height){
          ballSpeedY = - ballSpeedY;
        }
        
        
      }
      
      function drawEverything(){
        
        colorRect(0, 0, canvas.width, canvas.height, 'black'); // ^--Canvas--^  
        if (showingWinScreen){
          canvasContext.fillStyle = 'white';
          if (player1Score > player2Score){
            canvasContext.fillText('You won! ' + player1Score +" : " +player2Score, (canvas.width/2 - 50), canvas.height/2.5)
            
          } else if (player2Score > player1Score){
            canvasContext.fillText('You lost! ' + player1Score +" : " +player2Score, (canvas.width/2 - 50), canvas.height/2.5)
          }
          
          canvasContext.fillText("click to play again", (canvas.width/2 - 50), canvas.height/1.5);
          return;
        }
        colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'blue'); //Left player Paddel ^--Human(?)--^
        
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'red');// right player Paddle Computer -- ^
        
        colorCircle(ballX, ballY, 10, 'white'); // Ball
        
        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width - 100, 100);
      }
      function colorRect(leftX, topY, width, height, drawColor){
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width, height);
        
      }
      
      function colorCircle(centerX, centerY, radius, drawColor,){
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();        canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
        canvasContext.fill();
      }
    </script>
  
</html>
